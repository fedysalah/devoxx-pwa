<html>
    <head>
        <title>Devoxx - PWA Showcase</title>
        <meta http-equiv="Content-Type"content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <script src="../assets/js/shake.js"></script>
        <style>
            #status {
                height: 70%;
                width: 100%;
                outline: 1px solid;
            }
        </style>
    </head>
    <body>
        <nav>
            <img src="../assets/images/devoxx_brand.gif" width="183" height="25" class="responsive-img logo-vis" alt="Devoxx Belgium">
            <h1><a href="../index.html">PWA Showcase</a></h1>
            <span class="twitter-account">@gsoldera / @fedysalah</span>
        </nav>
        <div class="content">
            <h2>Mobile behavior - Share</h2>
            <div id="status">
                
            </div>
            <div id="log"></div>

        <footer>
                <small>Use <a href="https://github.com/alexgibson/">alexgibson</a> js file</small>
            </footer>
        </div>
        <script>
            var logContainer = document.getElementById('log');
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            if (!('ondevicemotion' in window)) {
                document.getElementById('status').innerHTML = '<span>Device motion not available</span>'
            } else {
                var shakeEvent = new Shake({threshold: 15});
                shakeEvent.start();
                window.addEventListener('shake', function(){
                    console.log('shake !');
                    document.getElementById('status').style = 'background-color: ' + getRandomColor() + ';'
                }, false);

            }
        </script>
    </body>
</html>
