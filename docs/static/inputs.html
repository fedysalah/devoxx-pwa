<html>
    <head>
        <title>Devoxx - PWA Showcase</title>
        <meta http-equiv="Content-Type"content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="../assets/images/icons/icon-72x72.png">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <script>
            function chooseFile(evt) {
                var fileInput = evt.target.files;
                if(fileInput.length>0){
                    var picURL = URL.createObjectURL(fileInput[0]);
                    var canvas = document.querySelector('canvas');
                    var ctx = canvas.getContext('2d')
                    var photo = new Image();
                    photo.onload = () => {
                        //draw photo into canvas when ready
                        var ratio = photo.width / photo.height
                        var height = canvas.width / ratio;
                        canvas.height = height;
                        ctx.drawImage(photo, 0, 0, canvas.width, canvas.height);
                        URL.revokeObjectURL(picURL);
                    };

                    photo.src = picURL;
                }
            }
        </script>
    </head>
    <body>
        <nav>
            <img src="../assets/images/devoxx_brand.gif" width="183" height="25" class="responsive-img logo-vis" alt="Devoxx Belgium">
            <h1><a href="../index.html">PWA Showcase</a></h1>
            <span class="twitter-account">@gsoldera / @fedysalah</span>
        </nav>
        <div class="content">
            <h2>Mobile behavior - Native inputs</h2>
            <p>
                Inputs have a native behavior on mobile devices.
            </p>
            <h3>Date - DateTime</h3>
            <div>
                Date : <input type="date" id="input-date" />
            </div>
            <div>
                Date and Time : <input type="datetime-local" id="input-date-time" />
            </div>
            <h3>Text</h3>
            <div>
                    Email : <input type="email" id="input-email" />
            </div>
            <div>
                    Number : <input type="number" id="input-number" />
            </div>
            <div>
                    Search : <input type="search" id="input-search" results="10"/>
            </div>
            <div>
                    Tel:  <input type="tel" id="input-tel" />
            </div>
            <h3>Color</h3>
            <div>
                Color : <input type="color" id="input-color" />
            </div>
            <h3>File image</h3>
            <div>
                    File image : <input type="file" id="input-file" accept="image/*" onchange="chooseFile(event)"/>
                    <br>
                    <canvas width="300"></canvas>
            </div>
            
        </div>
    </body>
</html>
